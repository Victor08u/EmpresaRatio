{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">

                <!-- Encabezado -->
                <div class="card-header text-white text-center py-4"
                     style="background: linear-gradient(135deg, #ff4b2b, #ff416c);">
                    <h3 class="mb-0 fw-bold">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> Confirmar Eliminación
                    </h3>
                </div>

                <!-- Cuerpo -->
                <div class="card-body text-center p-4" style="background: rgba(255,255,255,0.95);">
                    <p class="lead mb-4">
                        ¿Seguro que deseas eliminar al cliente 
                        <b class="text-danger">{{ cliente.nombre }}</b>?
                    </p>

                    <!-- Botones -->
                    <form method="post" class="d-flex justify-content-center gap-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4 rounded-pill shadow-sm">
                            <i class="bi bi-trash-fill me-2"></i> Eliminar
                        </button>
                        <a href="{% url 'clientes:listar' %}" 
                           class="btn btn-outline-secondary px-4 rounded-pill shadow-sm">
                            <i class="bi bi-x-circle me-2"></i> Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
