{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'img/fondo.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.95); /* semi-transparente para resaltar sobre el fondo */
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .login-card .logo {
            width: 130px;
            margin-bottom: 25px;
        }
        .login-card h2 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }
        .login-card form .form-control {
            height: 50px;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .login-card form button {
            height: 50px;
            font-size: 18px;
            border-radius: 8px;
            font-weight: 600;
        }
        .login-card .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Logo -->
        <img src="{% static 'img/logo_empresa.png' %}" alt="Logo" class="logo">

        <h2>Iniciar Sesi√≥n</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="footer-text">
            &copy; {{ now.year }} Tu Empresa. Todos los derechos reservados.
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
