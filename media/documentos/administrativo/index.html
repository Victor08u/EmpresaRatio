<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cronómetro Web del Rally</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cronómetro Web del Rally - Itapúa 2025</h1>

    <form id="formRally">
        <label>Nombre:</label>
        <input type="text" id="nombre" required>
        <label>Número:</label>
        <input type="number" id="numero" required>
        <label>Salida (HH:MM):</label>
        <input type="time" id="salida" required>
        <label>Llegada (HH:MM):</label>
        <input type="time" id="llegada" required>
        <button type="submit">Agregar</button>
    </form>

    <h2>Tabla de resultados</h2>
    <table id="tablaResultados">
        <thead>
            <tr>
                <th>Corredor</th>
                <th>Número</th>
                <th>Salida</th>
                <th>Llegada</th>
                <th>Tiempo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p id="ganador"></p>

    <script src="script.js"></script>
</body>
</html>
